<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BudgetIt</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    input{
      margin-bottom: 20px;
    }
  </style>
  <body class="bg-black">
    <nav
      class="w-100 bg-black text-light d-flex justify-content-between pt-4 px-4 align-items-center pb-3"
    >
      <h4 class="logotext">BudgetIt</h4>
      <div class="d-flex navigate gap-5">
        <a
          href="input.html"
          class="text-white text-decoration-none fw-bold d-flex flex-column align-items-center gap-2"
          ><img src="images/icons8-home-48.png" alt="" width="35"
        /></a>
        <a
          href="trackIt.html"
          class="text-white text-decoration-none fw-bold d-flex flex-column align-items-center gap-2"
          ><img src="images/icons8-percentage-100.png" alt="" width="35"
        /></a>
      </div>
    </nav>
    <div id="display"></div>
    <div class="container-fluid">
      <div class="p-lg-5 mt-3">
        <div id="err" class="text-center"></div>
        <input type="text" placeholder="Item name" id="productName"  class="p-2 ms-auto w-100 form-control"/>
        <input type="number" placeholder="Item Quantity" id="productQuant"class="p-2 ms-auto w-100 form-control" />
        <input type="number" placeholder="Item price" id="productPrice" class="p-2 ms-auto w-100 form-control"/>
        <button onclick="addBudget()" class="btn btn-warning w-100 text-white text-center">Add budget</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
